# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - mtls-test

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest
    env:
      working-directory: ./mtls-test-server/web-api

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'

    - name: Build with dotnet
      run: pwd && dir && dotnet build --configuration Release

    - name: dotnet publish
      run: pwd && dotnet publish -c Debug -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mtls-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a427798c6ae24fb08fcee8ae7baedb02 }}
        package: ${{env.DOTNET_ROOT}}/myapp 